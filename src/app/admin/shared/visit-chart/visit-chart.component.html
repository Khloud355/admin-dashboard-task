<div class='weekly-chart-container'>
  <ngx-charts-bar-vertical
    [results]="data"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="false"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [xAxisLabel]="'Day'"
    [yAxisLabel]="'Visits'"
    [barPadding]="20"
    [showGridLines]="true"
    [roundDomains]="true"
    [roundEdges]="true"
 
  >
  </ngx-charts-bar-vertical>
</div>
