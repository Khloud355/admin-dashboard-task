<div *ngIf="loading$ | async" class="loading-spinner">Loading...</div>
<div class="analytics-section">
  <div class="section__header">
    <h4 class="section-name">Analytics</h4>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let data of analyticsData">
      <app-analytic-card [analyticsCardData]="data"></app-analytic-card>
    </div>
  </div>
</div>
<div class="reports-section">
  <div class="row">
    <div class="col-md-9">
      <div class="report-chart">
        <div class="header">
          <h4 class="section-name">Reports</h4>

          <ul class="report-chart__list">
            <li
              *ngFor="let item of reportItems; let i = index"
              class="list-item"
              [class.active]="selectedReportIndex === i"
              (click)="selectReportItem(i, item)"
            >
              {{ item }}
            </li>
          </ul>
        </div>

        <ng-container *ngIf="chartReportedData?.length > 0">
          <app-report-chart
            *ngIf="chartReportedData"
            [reportedData]="chartReportedData"
          ></app-report-chart>
        </ng-container>
      </div>
    </div>
    <div class="col-md-3">
      <div class="visit-chart">
        <div class="header">
          <h4 class="section-name">Visits</h4>
          <ul class="visit-chart__list">
            <li
              *ngFor="let item of visitedItems; let i = index"
              class="list-item"
              [class.active]="selectedVisitedIndex === i"
              (click)="selectVisitItem(i, item)"
            >
              {{ item }}
            </li>
          </ul>
        </div>
        <app-visit-chart [data]="chartVisitData"></app-visit-chart>
      </div>
    </div>
  </div>
</div>

<div class="orders-section">
  <div class="section__header">
    <h4 class="section-name">Recent Orders</h4>
    <a class="order-section__link" routerLink="/orders"
      >Go to Orders Page
      <img
        class="order-section__arrow"
        src="../../../../../assets/admin-dashoard-images/right-arrow.svg"
        alt=""
    /></a>
  </div>
  <div class="table-container">
    <ng-container *ngIf="ordersData.length > 0">
      <app-orders-table [orderTableData]="ordersData"></app-orders-table>
    </ng-container>
  </div>
</div>
